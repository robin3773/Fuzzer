# Default runtime settings for ISA-aware fuzzing
# Strategy options: INSTRUCTION_LEVEL (recommended), BYTE_LEVEL, MIXED_MODE, ADAPTIVE
# Legacy names also supported: IR, RAW, HYBRID, AUTO
strategy: INSTRUCTION_LEVEL

schemas:
  isa: rv32im
  root: ./schemas
  map: isa_map.yaml

