# ==========================================================
# AFL++ Configuration for PicoRV32 Fuzzing
# ==========================================================

INPUT_DIR   = ./seeds
OUTPUT_DIR  = ./corpora
WORK_DIR    = ./workdir
TRACE_DIR   = ./traces/fuzz

# Runtime settings
CORES       = 2         # Use multiple AFL workers (1 = single)
TIMEOUT     = 2000+     # in ms (AFL format)
MEM_LIMIT   = 500       # in MB (AFL format, or 'none')
MAX_CYCLES  = 10000     # Simulation cycles limit

# Notes:
#  - For multicore fuzzing, AFL++ will spawn master/slaves automatically.
#  - You can change TRACE_DIR to redirect waveform dumps.
#  - MEM_LIMIT=none disables memory limit checking.
# ==========================================================
